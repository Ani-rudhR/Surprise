<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff6b9d">
    <title>A Special Question For You üíï</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff6b9d, #c94b7e, #8e44ad, #3742fa, #ff6348, #ffa502);
            background-size: 400% 400%;
            animation: romanticGradient 20s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px 10px;
        }

        @keyframes romanticGradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Romantic starry background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating hearts */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .floating-heart {
            position: absolute;
            font-size: 25px;
            opacity: 0.7;
            animation: floatUp 12s infinite;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        /* Rose petals falling */
        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            border-radius: 50% 0 50% 0;
            opacity: 0.8;
            animation: petalFall 8s infinite;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px 25px;
            border-radius: 35px;
            box-shadow: 0 25px 70px rgba(255, 107, 157, 0.4), 
                        0 10px 40px rgba(0, 0, 0, 0.2),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.8);
            max-width: 500px;
            width: 95%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(15px);
            animation: containerFloat 0.8s ease-out;
            border: 3px solid rgba(255, 107, 157, 0.3);
        }

        @keyframes containerFloat {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .emoji-header {
            font-size: 70px;
            margin-bottom: 15px;
            animation: heartBeat 1.5s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 5px 10px rgba(255, 107, 157, 0.4));
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(0.9); }
            20%, 40% { transform: scale(1.1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2em;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7e 50%, #8e44ad 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.3;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .romantic-text {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
            font-weight: 400;
            line-height: 1.6;
            font-style: italic;
        }

        .romantic-quote {
            font-family: 'Dancing Script', cursive;
            font-size: 1.3em;
            color: #ff6b9d;
            margin: 15px 0;
            font-weight: 600;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0 20px 0;
            flex-wrap: wrap;
            position: relative;
            min-height: 70px;
        }

        button {
            padding: 16px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            touch-action: manipulation;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7e 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
            animation: pulse 2s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(255, 107, 157, 0.7);
            }
        }

        .yes-btn:active {
            transform: scale(0.95) !important;
        }

        .no-btn {
            background: linear-gradient(135deg, #a8a8a8 0%, #7d7d7d 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .no-btn:active {
            transform: scale(0.95);
        }

        .message {
            font-size: 1.2em;
            margin-top: 25px;
            padding: 20px;
            border-radius: 20px;
            display: none;
            animation: messageAppear 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
            line-height: 1.5;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            70% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .wrong-choice {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            color: white;
            border: 3px solid #c94b7e;
            animation: shakeMessage 0.5s, messageAppear 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes shakeMessage {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-3deg); }
            75% { transform: translateX(10px) rotate(3deg); }
        }

        .success-message {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #d35400;
            border: 3px solid #f39c12;
            font-size: 1.1em;
            font-weight: 700;
        }

        .celebration-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
            margin-top: 15px;
            background: linear-gradient(45deg, #ff6b9d, #c94b7e, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowShift 3s ease-in-out infinite;
            font-weight: 700;
        }

        @keyframes rainbowShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        .cute-gif {
            margin-top: 20px;
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .animated-hearts {
            display: none;
            margin-top: 20px;
        }

        .big-heart {
            font-size: 100px;
            display: inline-block;
            animation: heartPulse 1s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.8));
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .kannada-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7e 50%, #8e44ad 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            line-height: 1.5;
            display: none;
            animation: floatIn 2s ease-out forwards;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .try-again {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 18px;
            background: white;
            color: #ff6b9d;
            border-radius: 25px;
            font-size: 0.85em;
            animation: bounce 1.5s infinite;
            font-weight: 600;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .love-note {
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
            font-style: italic;
            line-height: 1.6;
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            body {
                padding: 15px 8px;
            }

            .container {
                padding: 35px 20px;
                border-radius: 30px;
                width: 98%;
            }

            h1 {
                font-size: 1.8em;
            }

            .emoji-header {
                font-size: 60px;
            }

            button {
                padding: 14px 30px;
                font-size: 1em;
                letter-spacing: 1.5px;
            }

            .romantic-text {
                font-size: 1em;
            }

            .romantic-quote {
                font-size: 1.1em;
            }

            .message {
                font-size: 1.1em;
                padding: 18px;
            }

            .celebration-text {
                font-size: 1.5em;
            }

            .kannada-text {
                font-size: 1.3em;
                padding: 15px;
            }
        }

        /* Extra small phones */
        @media (max-width: 380px) {
            .container {
                padding: 30px 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .emoji-header {
                font-size: 50px;
            }

            button {
                padding: 12px 25px;
                font-size: 0.95em;
            }

            .kannada-text {
                font-size: 1.2em;
                padding: 12px;
            }
        }

        /* Tablet and Desktop */
        @media (min-width: 768px) {
            .container {
                padding: 50px 40px;
                max-width: 550px;
            }

            h1 {
                font-size: 2.5em;
            }

            .emoji-header {
                font-size: 80px;
            }

            button {
                padding: 18px 50px;
                font-size: 1.3em;
            }

            button:hover::before {
                width: 300px;
                height: 300px;
            }

            .yes-btn:hover {
                transform: scale(1.1) !important;
                animation: none;
            }

            .no-btn:hover {
                transform: scale(1.05);
            }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Starry background -->
    <div class="stars" id="stars"></div>
    
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Fireworks container -->
    <div class="fireworks" id="fireworks"></div>
    
    <div class="container">
        <div class="emoji-header">üíñ</div>
        <h1>Will You Be My Valentine?</h1>
        <div class="romantic-quote">"In a sea of people, my eyes will always search for you"</div>
        <p class="romantic-text">
            Every moment with you feels like a dream come true. 
            Today, I want to ask you something that's been on my mind and in my heart... üíï
        </p>
        
        <div class="buttons-container" id="buttonsContainer">
            <button class="yes-btn" onclick="handleYes()">
                <span style="position: relative; z-index: 1;">Yes! üíï</span>
            </button>
            <button class="no-btn" id="noBtn" ontouchstart="runAwayMobile(event)" onmouseover="runAwayDesktop()" onclick="handleNo()">
                <span style="position: relative; z-index: 1;">No</span>
            </button>
        </div>
        
        <div id="message" class="message"></div>
        <div class="animated-hearts" id="animatedHearts">
            <div class="big-heart">üíï</div>
            <div class="big-heart">üíñ</div>
            <div class="big-heart">üíó</div>
        </div>
        <div class="kannada-text" id="kannadaText">
            "Naavu yavatt idru nimmavru<br>neev nammavru"
        </div>
    </div>

    <script>
        let noClickCount = 0;
        let yesClicked = false;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Create starry background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò', '‚ù§Ô∏è', 'üíì', 'üíû'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 8 + 8) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 16000);
            }, 800);
        }

        // Create rose petals
        function createPetals() {
            const container = document.getElementById('floatingHearts');
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 5 + 6) + 's';
                petal.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(petal);
                
                setTimeout(() => petal.remove(), 10000);
            }, 1000);
        }

        // Mobile: Run away on touch
        function runAwayMobile(event) {
            if (yesClicked) return;
            event.preventDefault();
            
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Get safe bounds
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = 200; // Keep it visible in viewport
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
        }

        // Desktop: Run away on hover
        function runAwayDesktop() {
            if (yesClicked || isMobile) return;
            
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth - 40;
            const maxY = containerRect.height - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
        }

        function handleYes() {
            yesClicked = true;
            const message = document.getElementById('message');
            const animatedHearts = document.getElementById('animatedHearts');
            
            message.className = 'message success-message';
            message.style.display = 'block';
            message.innerHTML = `
                üéä YESSSS! You said YES! üéä<br>
                <div class="celebration-text">This is the most magical moment ever!</div>
                <div class="love-note">
                    You've just made me the happiest person alive! I promise to cherish every moment we share, 
                    to make you smile every day, and to fill our journey with endless love and beautiful memories. 
                    Together, we'll create our own little paradise! üíï‚ú®
                </div>
            `;
            
            // Show animated hearts
            animatedHearts.style.display = 'block';
            
            // Show Kannada text after a delay
            setTimeout(() => {
                document.getElementById('kannadaText').style.display = 'block';
            }, 2000);
            
            // Hide buttons
            document.getElementById('buttonsContainer').style.display = 'none';
            document.querySelector('.romantic-text').textContent = 'üíï Forever grateful for this moment! üíï';
            // Keep the romantic quote unchanged
            
            // Epic confetti celebration
            const duration = 6 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 10000 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#ff6b9d', '#c94b7e', '#8e44ad', '#3742fa', '#ff6348', '#ffa502', '#ff4757', '#ff6348']
                }));
                
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#ff6b9d', '#c94b7e', '#8e44ad', '#3742fa', '#ff6348', '#ffa502', '#ff4757', '#ff6348']
                }));
                
                if (timeLeft > duration - 1000) {
                    confetti(Object.assign({}, defaults, {
                        particleCount: 100,
                        origin: { x: 0.5, y: 0.5 },
                        colors: ['#ff6b9d', '#c94b7e', '#8e44ad', '#ff0000', '#ff6348']
                    }));
                }
            }, 250);

            createHeartShower();
        }

        function handleNo() {
            if (yesClicked) return;
            
            noClickCount++;
            const message = document.getElementById('message');
            
            const romanticMessages = [
                "üíî My heart just broke a little... But I won't give up! üí™",
                "ü•∫ Really? Think about all the amazing moments we could share together!",
                "üò¢ Are you absolutely sure? The 'Yes' button is looking so much better!",
                "üíï I believe in us! Please reconsider... You know you want to! üåü",
                "‚ú® Every love story needs a beginning. Let ours start with 'Yes'! üíñ"
            ];
            
            message.className = 'message wrong-choice';
            message.style.display = 'block';
            message.innerHTML = romanticMessages[Math.min(noClickCount - 1, romanticMessages.length - 1)] + 
                '<div class="try-again">üëÜ The YES button is calling your name!</div>';
            
            // Make "Yes" button bigger and more attractive
            const yesBtn = document.querySelector('.yes-btn');
            const currentSize = 1 + (noClickCount * 0.2);
            yesBtn.style.transform = `scale(${Math.min(currentSize, 1.6)})`;
        }

        function createHeartShower() {
            const fireworks = document.getElementById('fireworks');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíì', 'üíû', 'üíü', '‚ô•Ô∏è'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.style.position = 'absolute';
                    heart.style.fontSize = (Math.random() * 35 + 25) + 'px';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.animation = `fall ${Math.random() * 2 + 3}s linear`;
                    heart.style.filter = 'drop-shadow(0 0 5px rgba(255, 107, 157, 0.8))';
                    fireworks.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 5000);
                }, i * 60);
            }
        }

        // Initialize
        createStars();
        createFloatingHearts();
        createPetals();

        // Prevent zoom on double tap for mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
